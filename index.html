<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GGSA Student Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #3b82f6;
      --ok: #10b981;
      --err: #ef4444;
      --border: #d1d5db;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 24px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
    p.sub { color: var(--muted); margin-bottom: 24px; }
    fieldset {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    legend { font-weight: 600; padding: 0 8px; color: var(--primary); }
    label { display: block; font-weight: 600; margin: 12px 0 6px; }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      background-color: #f1f5f9;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:disabled { background-color: #93c5fd; cursor: not-allowed; }
    .ghost {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .status.ok {
      display: block;
      background: #dcfce7;
      color: #065f46;
      border: 1px solid #86efac;
    }
    .status.err {
      display: block;
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 40px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Registration</h1>
    <p class="sub">All fields are required.</p>

    <form id="studentForm" enctype="multipart/form-data" novalidate>
      <input type="hidden" name="Timestamp" id="Timestamp" />

      <fieldset>
        <legend>Student Details</legend>
        <div class="grid">
          <div>
            <label for="studentName">Full Name</label>
            <input required id="studentName" name="studentName" type="text" />
          </div>
          <div>
            <label for="age">Age</label>
            <input required id="age" name="age" type="number" min="1" max="25" />
          </div>
          <div>
            <label for="className">Class</label>
            <input required id="className" name="className" type="number" min="1" max="12" />
          </div>
          <div>
            <label for="school">School</label>
            <input required id="school" name="school" type="text" />
          </div>
          <div>
            <label for="place">Place</label>
            <select required id="place" name="place">
              <option value="" disabled selected>Select</option>
              <option value="Kannur">Kannur</option>
              <option value="Thalipparamba">Thalipparamba</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Parents / Guardians</legend>
        <div class="grid">
          <div>
            <label for="fatherName">Father's Name</label>
            <input required id="fatherName" name="fatherName" type="text" />
          </div>
          <div>
            <label for="fatherOcc">Father's Occupation</label>
            <input required id="fatherOcc" name="fatherOcc" type="text" />
          </div>
          <div>
            <label for="fatherWhats">Father WhatsApp Number</label>
            <input required id="fatherWhats" name="fatherWhats" type="number" />
          </div>
          <div>
            <label for="motherName">Mother's Name</label>
            <input required id="motherName" name="motherName" type="text" />
          </div>
          <div>
            <label for="motherocc">Mother's Occupation</label>
            <input required id="motherocc" name="motherocc" type="text" />
          </div>
          <div>
            <label for="motherWhats">Mother WhatsApp Number</label>
            <input required id="motherWhats" name="motherWhats" type="number" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Fees</legend>
        <div class="grid">
          <div>
            <label for="regFeePaid">Registration Fee</label>
            <select required id="regFeePaid" name="regFeePaid">
              <option value="" disabled selected>Select</option>
              <option value="Paid">Paid</option>
              <option value="Not Paid">Not Paid</option>
            </select>
          </div>
          <div>
            <label for="feeStructure">Fee Structure</label>
            <select required id="feeStructure" name="feeStructure">
              <option value="" disabled selected>Select</option>
              <option value="Yearly">Yearly</option>
              <option value="Half Yearly">Half Yearly</option>
              <option value="Quarterly">Quarterly</option>
            </select>
          </div>
          <div>
            <label for="feePaid">Fee Paid So Far</label>
            <select required id="feePaid" name="feePaid">
              <option value="" disabled selected>Select</option>
              <option value="Regular fee paid">Regular fee paid</option>
              <option value="Not paid">Not paid</option>
            </select>
          </div>
        </div>
      </fieldset>

      <label>
        <input type="checkbox" required name="declaration" value="Yes" />
        I declare that the above information is true and correct.
      </label>

	<label>
        <input type="checkbox" required name="declaration" value="Yes" />
        I agree to abide by the rule and regulations of Go Getters Academy.
      </label>
      <div class="actions">
        <button id="submitBtn" class="btn" type="submit">Submit</button>
        <button class="btn ghost" type="reset">Reset</button>
      </div>

      <div id="status" class="status" role="alert" aria-live="polite"></div>
    </form>

    <footer>
      &copy; <span id="year"></span> GGCA Student Registration
    </footer>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyOSGIkn_iQh1gO1394WHIo0PaC5SMv_Cmp_jmKYzfVoy_D1A1-b4XdnPEZLedSH4vg9w/exec";
    document.getElementById("year").textContent = new Date().getFullYear();

    function isoTimestampInIST() {
      try {
        return new Intl.DateTimeFormat('en-CA', {
          timeZone: 'Asia/Kolkata', year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(new Date());
      } catch {
        return new Date().toISOString();
      }
    }

    const form = document.getElementById("studentForm");
    const submitBtn = document.getElementById("submitBtn");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!form.reportValidity()) {
        showStatus("❗ Please fill out all required fields.", true);
        return;
      }

      document.getElementById("Timestamp").value = isoTimestampInIST();

      const fd = new FormData(form);
      setLoading(true);
      showStatus("Submitting…", false, true);

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          mode: "cors",
          body: fd,
        });

        let data = await res.text();
        if (res.ok) {
          showStatus("✅ Submitted successfully!", false);
          form.reset();
        } else {
          showStatus("❌ Submission failed: " + data, true);
        }
      } catch (err) {
        showStatus("❌ Network error: " + (err.message || err), true);
      } finally {
        setLoading(false);
      }
    });

    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      submitBtn.textContent = isLoading ? "Submitting…" : "Submit";
    }

    function showStatus(message, isError = false, isInfo = false) {
      statusEl.textContent = message;
      statusEl.className = "status " + (isError ? "err" : "ok");
      if (isInfo) statusEl.className = "status ok";
      statusEl.style.display = "block";
    }
  </script>
</body>
</html>
